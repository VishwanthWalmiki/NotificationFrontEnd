<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        /* White background */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }

        /* Card container */
        .container {
            width: 380px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            border: 2px solid black; /* Black border */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Heading */
        h2 {
            color: #007AFF;
            margin-bottom: 20px;
            font-size: 22px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        /* Input Focus */
        input:focus {
            border-color: #007AFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 122, 255, 0.4);
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #007AFF, #00d4ff);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        button:hover {
            background: linear-gradient(90deg, #005bb5, #0099cc);
            transform: scale(1.02);
        }

        /* Google Button */
        .google-btn {
            background-color: #db4437;
            margin-top: 10px;
        }

        /* Error Message */
        #error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Link */
        .link {
            display: block;
            margin-top: 15px;
            color: #007AFF;
            text-decoration: none;
            font-size: 14px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        async function registerUser(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:8080/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    alert("Registration Successful!");
                    window.location.href = "/login"; // Redirect to login page
                } else {
                    document.getElementById("error").innerText = "Registration Failed!";
                }
            } catch (error) {
                document.getElementById("error").innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>ðŸ”” Register Here</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Register</button>
            <p id="error"></p>
        </form>

        <a class="link" href="/login">Already have an account? Login</a>
        <button class="google-btn" onclick="googleLogin()">Continue with Google</button>
    </div>
</body>
</html>
