<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Project ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 400px;
            padding: 30px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <script>
        async function saveProjectId(event) {
            event.preventDefault();

            let projectId = document.getElementById("projectId").value;
            let jwtToken = localStorage.getItem("token");

            if (!jwtToken) {
                alert("Unauthorized: Please log in again.");
                window.location.href = "/login";
                return;
            }

            if (!projectId) {
                alert("Enter a Project ID!");
                return;
            }

            try {
                const response = await fetch("http://localhost:8080/api/add", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + jwtToken,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ projectId })
                });

                if (response.status === 403) {
                    alert("Access Denied! Please log in again.");
                    window.location.href = "/login";
                } else if (response.ok) {
                    alert("Project ID Saved! Redirecting...");
                    window.location.href = "/notification-form"; // âœ… Redirect after successful save
                } else {
                    alert("Failed to save Project ID!");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        function checkAuth() {
            let token = localStorage.getItem("token");
            if (!token) {
                alert("Unauthorized! Please log in.");
                window.location.href = "/login";
            }
        }

        window.onload = checkAuth;
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter Your Project ID</h2>
        <form onsubmit="saveProjectId(event)">
            <input type="text" id="projectId" placeholder="Enter Project ID" required>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
